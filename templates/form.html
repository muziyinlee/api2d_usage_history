<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        .container {
            max-width: 1200px; /* 或您喜欢的任何其他宽度 */
            margin: 0 auto;   /* 将内容居中 */
            padding: 0 20px;  /* 添加一些内边距，以确保内容不会紧挨屏幕边缘 */
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            padding: 20px;
            background: #F9F9F9;
        }
        h2 {
            color: #333;
        }
        form {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.1);
        }
        label, input[type="text"] {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            background: #007AFF;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #0051cb;
        }
    </style>
</head>
<body>
<div class="container">
<h2>API Key Form</h2>

<form action="/get_balance_and_history" method="post">
  <label for="apikey">API Key:</label><br>
  <input type="text" id="apikey" name="apikey" value=""><br>
  <input type="submit" value="Submit">
</form> 
</div> <!-- 结束 .container div -->
</body>
</html>
